
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.18.0/flowchart.min.js"></script>
        <link rel="stylesheet" type="text/css" href="proyecto.css">
	<link rel="shortcut icon" href="logo.ico">
    </head>
    <body>
        <h1>Diagrama de flujo del Programa principal</h1>
        <input type = "button" id="custom-button" value = "Regresar" src="index.html" onclick = "location='index.html'">
        <div id="canvas"></div>
        <pre id="code" style="display:none"></pre>
        <script>
            code= `
start=>start: start
operation1=>operation: from py2flowchart import pyfile2flowchart
subroutine2=>subroutine: pyfile2flowchart('programaPrincipal.py', 'programaPrincipal.html')
condition3=>condition: while True|past
subroutine4=>subroutine: menu()
input5=>input: opcion = int(input("\nElije una opcion: "))
condition6=>condition: if not opciones(opcion)
operation7=>operation: break
operation8=>operation: pass
end=>end: end
start->operation1
operation1->subroutine2
subroutine2->condition3
condition3(yes)->subroutine4
subroutine4->input5
input5->condition6
condition6(yes)->operation7
condition6(no)->operation8
operation7->condition3
operation8->condition3
condition3(no)->end

`;
            chart = flowchart.parse(code);
            chart.drawSVG('canvas', {"line-width": 2});
			console.log(code);
			var code_pre = code.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
            document.getElementById("code").innerHTML = code_pre;
        </script>
		<script>
		// double click to copy svg to clipboard
		document.ondblclick = async () => {
			var svg = document.getElementsByTagName('svg')[0];
			await navigator.clipboard.writeText(svg.outerHTML);
		}
		</script>
		<!-- see https://github.com/dstang2000/py2flowchart -->
    </body>
</html>
