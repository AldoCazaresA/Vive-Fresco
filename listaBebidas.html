
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.18.0/flowchart.min.js"></script>
        <link rel="stylesheet" type="text/css" href="proyecto.css">
    </head>
    <body>
        <h1>Diagrama de flujo del manejo de inventario</h1>
        <input type = "button" id="custom-button" value = "Regresar" src="index.html" onclick = "location='index.html'">
        <div id="canvas"></div>
        <pre id="code" style="display:none"></pre>
        <script>
            code= `
start=>start: start
operation1=>operation: from py2flowchart import pyfile2flowchart
subroutine2=>subroutine: pyfile2flowchart('listaBebidas.py', 'listaBebidas.html')
operation3=>operation: bebidas = ["Coca Cola"]
condition4=>condition: while True|past
input5=>input: bebida = input("\nIngresa al Almacen un articulo (o presiona Enter para terminar): ")
condition6=>condition: if bebida == ""
output7=>output: print("Finalizando la entrada de bebidas.")
operation8=>operation: break
operation9=>operation: bebidas.append(bebida)
condition10=>condition: if "Coca Cola" in bebidas
operation11=>operation: bebidas.remove("Coca Cola")
operation12=>operation: pass
output13=>output: print("---------------------------------------------------")
output14=>output: print("Esta es tu bebida mÃ¡s vendida: ", bebidas[0])
output15=>output: print("\nCuenta las coincidencias de 'Pepsi':", bebidas.count("Pepsi"))
output16=>output: print("\nEl numero de articulos de la lista:", len(bebidas))
output17=>output: print("\nLa ultima bebida de tu inventario es:", bebidas[-1])
output18=>output: print("---------------------------------------------------")
end=>end: end
start->operation1
operation1->subroutine2
subroutine2->operation3
operation3->condition4
condition4(yes)->input5
input5->condition6
condition6(yes)->output7
output7->operation8
condition6(no)->operation9
operation9->condition10
condition10(yes)->operation11
condition10(no)->operation12
operation11->output13
operation12->output13
output13->output14
output14->output15
output15->output16
output16->output17
output17->output18
operation8->condition4
output18->condition4
condition4(no)->end

`;
            chart = flowchart.parse(code);
            chart.drawSVG('canvas', {"line-width": 2});
			console.log(code);
			var code_pre = code.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
            document.getElementById("code").innerHTML = code_pre;
        </script>
		<script>
		// double click to copy svg to clipboard
		document.ondblclick = async () => {
			var svg = document.getElementsByTagName('svg')[0];
			await navigator.clipboard.writeText(svg.outerHTML);
		}
		</script>
		<!-- see https://github.com/dstang2000/py2flowchart -->
    </body>
</html>
